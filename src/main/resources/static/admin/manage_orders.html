      <style>
          /* Cải thiện giao diện modal */
          .order-modal-content {
              border-radius: 10px;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
              font-family: 'Roboto', sans-serif; /* Font hiện đại, cần include nếu chưa có */
          }

          .order-modal-content .modal-header {
              border-bottom: none;
              padding: 1.5rem;
          }

          .order-modal-content .modal-title {
              font-size: 1.25rem;
              font-weight: 600;
          }

          .order-modal-content .modal-body {
              padding: 1.5rem 2rem;
          }

          .order-modal-content .modal-footer {
              border-top: none;
              padding: 1rem 2rem;
          }

          /* Cải thiện bảng sản phẩm */
          .order-details-table {
              background-color: #fff;
              border-radius: 8px;
              overflow: hidden;
          }

          .order-details-table th,
          .order-details-table td {
              vertical-align: middle;
              padding: 0.75rem;
          }

          .order-details-table thead {
              background-color: #f8f9fa;
          }

          .order-details-table tbody tr:hover {
              background-color: #f1f3f5;
          }

          /* Cải thiện badge trạng thái */
          .badge-success {
              background-color: #28a745;
          }

          .badge-warning {
              background-color: #ffc107;
          }

          .badge-danger {
              background-color: #dc3545;
          }

          /* Responsive adjustments */
          @media (max-width: 576px) {
              .order-modal-content .modal-dialog {
                  margin: 0.5rem;
              }
              .order-details-table th,
              .order-details-table td {
                  font-size: 0.9rem;
                  padding: 0.5rem;
              }
          }
      </style>
