    <div class="main-container">
      <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
          <div class="page-header">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="title">
                  <h4>Add new product</h4>
                </div>
                <nav aria-label="breadcrumb" role="navigation">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="manage_products.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Add new product
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>

          <!-- horizontal Basic Forms Start -->
          <form id="product-management-form">
            <!-- Tên sản phẩm -->
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input
                class="form-control"
                type="text"
                id="product-name"
                name="name"
                placeholder="Enter product name"
                required
              />
            </div>

            <!-- Mô tả sản phẩm -->
            <div class="form-group">
              <label for="product-description">Description</label>
              <textarea
                class="form-control"
                id="product-description"
                name="description"
                placeholder="Enter product description"
              ></textarea>
            </div>

            <!-- Giá cơ bản -->
            <div class="form-group">
              <label for="product-price">Base Price ($)</label>
              <input
                class="form-control"
                type="number"
                id="product-price"
                name="base_price"
                step="0.01"
                min="0"
                placeholder="Enter base price (e.g., 199.99)"
                required
              />
              <small class="form-text text-muted">
                Enter the base price in USD, e.g., 199.99.
              </small>
            </div>

            <!-- Ảnh sản phẩm -->
            <div class="form-group">
              <label for="product-image">Product Image</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="product-image"
                  name="image_url"
                  accept="image/*"
                />
                <label class="custom-file-label" for="product-image"
                  >Choose image file</label
                >
              </div>
              <small class="form-text text-muted">
                Upload an image file (jpg, png, etc.) for the product.
              </small>
            </div>

            <!-- Danh mục -->
            <div class="form-group">
              <label for="product-category">Category</label>
              <select
                class="form-control"
                id="product-category"
                name="category_id"
                required
              >
                <option value="">Select a category</option>
                <!-- Options sẽ được điền động từ bảng categories -->
              </select>
            </div>

            <!-- Thương hiệu -->
            <div class="form-group">
              <label for="product-brand">Brand</label>
              <select
                class="form-control"
                id="product-brand"
                name="brand_id"
                required
              >
                <option value="">Select a brand</option>
                <!-- Options sẽ được điền động từ bảng brands -->
              </select>
            </div>

            <!-- Nút submit -->
            <div class="form-group" style="text-align: center; ">
              <button type="submit" class="btn btn-primary">
                Save Product
              </button>
            </div>
          </form>
          <!-- horizontal Basic Forms End -->
