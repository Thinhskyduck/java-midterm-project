<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template Register">
    <title>Register | SpringEcommerce</title>
    <!-- ... (Copy các thẻ <meta> và <link> CSS từ login.html) ... -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        /* Custom styles for login/register page (Copy từ login.html) */
        .auth-section { padding: 80px 0; min-height: 70vh; display: flex; align-items: center; justify-content: center; }
        .auth-form-container { background: #ffffff; padding: 40px; border-radius: 5px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; }
        .auth-form-container h2 { color: #1c1c1c; font-weight: 700; text-align: center; margin-bottom: 30px; }
        .auth-form-container .form-group { margin-bottom: 20px; }
        .auth-form-container .form-control { border-radius: 3px; border: 1px solid #ebebeb; padding: 10px 15px; height: auto; }
        .auth-form-container .site-btn { width: 100%; border-radius: 3px; padding: 12px; }
        .auth-form-container .text-below-form { text-align: center; margin-top: 20px; font-size: 14px; }
        .auth-form-container .text-below-form a { color: #7fad39; font-weight: 600; }
        .alert-message { margin-bottom: 20px; padding: 10px; border-radius: 3px; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
<div id="preloder"><div class="loader"></div></div>

<header class="header">
    <!-- ... (Copy header từ login.html) ... -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="./index.html"><img src="img/logo_2.png" alt="SpringCommerce Logo"></a>
                </div>
            </div>
            <div class="col-lg-9">
                <nav class="header__menu" style="justify-content: flex-end;">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./shop-grid.html">Shop</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<section class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="auth-form-container">
                    <h2>Register</h2>
                    <div id="register-message" class="alert-message" style="display: none;"></div>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="reg-username">Username</label>
                            <input type="text" class="form-control" id="reg-username" name="username" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-fullname">Full Name</label>
                            <input type="text" class="form-control" id="reg-fullname" name="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-email">Email address</label>
                            <input type="email" class="form-control" id="reg-email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <input type="password" class="form-control" id="reg-password" name="password" placeholder="Create a password (min 6 characters)" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-address">Address (Optional)</label>
                            <input type="text" class="form-control" id="reg-address" name="address" placeholder="Enter your address">
                        </div>
                        <button type="submit" class="site-btn">REGISTER</button>
                    </form>
                    <div class="text-below-form">
                        <p>Already have an account? <a href="./login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer spad">
    <!-- ... (Copy footer từ login.html) ... -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <div class="footer__copyright__text"><p>
                        Copyright ©<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                    </p></div>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/register.js"></script> <!-- File JS riêng cho trang register -->
</body>
</html>
